<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression and Handsign Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Expression and Handsign Prediction</h1>
    <form id="image-form" class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <input id="image-upload" class="form-control" type="file" name="imagefile" accept="image/*" required>
        <div id="image-preview" class="mt-3"></div>
        <div class="form-check mt-3">
            <input class="form-check-input" type="radio" name="prediction_type" id="expression" value="expression" checked>
            <label class="form-check-label" for="expression">Predict Expression</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="prediction_type" id="handsign" value="handsign">
            <label class="form-check-label" for="handsign">Predict Handsign</label>
        </div>
        <input class="btn btn-primary mt-3" type="submit" value="Predict Image">
    </form>

    {% if prediction %}
        <p id="prediction" class="text-center"> {{ prediction }}</p>
    {% endif %}

    <script>
        document.getElementById('image-upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function(event) {
                var img = document.createElement('img');
                img.src = event.target.result;
                img.style.maxWidth = '50%';
                img.style.height = 'auto';

                var preview = document.getElementById('image-preview');
                preview.innerHTML = '';
                preview.appendChild(img);
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
